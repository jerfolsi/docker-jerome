<VirtualHost *:80>
    ServerName jerome.com
    ServerAlias jerome.com
    DocumentRoot "/var/www/jerome"
    ErrorLog "/var/log/apache2/jerome-error.log"
   CustomLog "/var/log/apache2/jerome-access.log" common
    ServerAdmin neilgee@coolestguidesontheplanet.com
        <Directory "/var/www/jerome">
            Options Indexes FollowSymLinks
            AllowOverride All
            Order allow,deny
            Allow from all
        Require all granted
        </Directory>
</VirtualHost>
